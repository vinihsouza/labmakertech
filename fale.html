<form action="https://formspree.io/f/mblrnwqq" method="POST" class="contact-form">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="whatsapp">WhatsApp:</label>
    <input type="whatsapp" id="whatsapp" name="whatsapp" required>
  </div>

  <div class="form-group">
    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" rows="10" required></textarea>
  </div>

  <button type="submit" class="submit-btn">Enviar</button>
</form>

<style>
  .contact-form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 40px auto;
  }
  .contact-form .form-group {
    margin-bottom: 20px;
  }
  .contact-form label {
    display: block;
    font-weight: bold;
    color: #2d4862;
    margin-bottom: 5px;
  }
  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form input[type="whatsapp"],
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1em;
    color: #333;
    background-color: #f5f5f5;
  }
  .contact-form textarea {
    resize: none;
  }
  .contact-form .submit-btn {
    display: block;
    width: 100%;
    background-color: #d29501;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .contact-form .submit-btn:hover {
    background-color: #b87401;
  }
</style>
